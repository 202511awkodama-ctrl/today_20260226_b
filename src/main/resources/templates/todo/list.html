<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">ToDo List</h1>
        <a th:href="@{/todo/new}" class="btn btn-primary">&#26032;&#35215;&#30331;&#37682;</a>
    </div>

    <div th:if="${todos == null or #lists.isEmpty(todos)}" class="card shadow-sm border-0">
        <div class="card-body p-5 text-center">
            <h2 class="h5 mb-3 text-secondary">ToDo&#12364;&#12414;&#12384;&#30331;&#37682;&#12373;&#12428;&#12390;&#12356;&#12414;&#12379;&#12435;</h2>
            <p class="text-muted mb-4">&#26368;&#21021;&#12398;ToDo&#12434;&#26032;&#35215;&#20316;&#25104;&#12375;&#12390;&#12415;&#12414;&#12375;&#12423;&#12358;&#12290;</p>
            <a th:href="@{/todo/new}" class="btn btn-success btn-lg px-4">&#26032;&#35215;&#20316;&#25104;</a>
        </div>
    </div>

    <div th:unless="${todos == null or #lists.isEmpty(todos)}" class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0 align-middle">
                <thead class="table-dark">
                <tr>
                    <th scope="col" style="width: 80px;">ID</th>
                    <th scope="col">&#12479;&#12452;&#12488;&#12523;</th>
                    <th scope="col" style="width: 160px;">&#23436;&#20102;&#29366;&#24907;</th>
                    <th scope="col" style="width: 120px;">&#25805;&#20316;</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="todo : ${todos}">
                    <td th:text="${todo.id}">1</td>
                    <td th:text="${todo.title}">Sample task</td>
                    <td>
                        <span th:if="${todo.completed}" class="badge text-bg-success">&#23436;&#20102;</span>
                        <span th:unless="${todo.completed}" class="badge text-bg-secondary">&#26410;&#23436;&#20102;</span>
                    </td>
                    <td>
                        <form th:action="@{/todo/{id}/delete(id=${todo.id})}" method="post" class="d-inline"
                              onsubmit="return confirm(String.fromCharCode(26412,24403,12395,21066,38500,12375,12414,12377,12363,65311))">
                            <button type="submit" class="btn btn-danger btn-sm">&#21066;&#38500;</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
